  <body class="products">
    <div id="holder" class="mainholder">
      
      {% include doc-header.html %}

            </article>-->

            <article>
              <h4 style="color: #2D2D2D;">Contact the team</h4>
              <span class="button icon-slack"><a href="{{ site.slack_url }}" target="_blank">{{ site.slack_channel }}</a></span>
            </article>
            
          </div><!-- END nav-container -->
        </aside>
      </section><!-- END onebar -->
